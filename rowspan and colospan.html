<!doctype html>
<html>
<head>
    <title> Rowspan and Colspan </title>
</head>
<body bgcolor="cyan" text="brown">
<h1> rowspan and colspan in table </h1>
<table width="80%" border="1">
<tr> 
<th rowspan="2">Color</th> 
<th colspan="2"> Average</th>
<th rowspan="2"> Red Eyes</th>
</tr>
<tr>
 <th> Height (in cm)</th>
<th> Weight (in kg) </th>
</tr>
<tr align="center">
 <td rowspan="2"> Males </td>
 <td> 1.9 </td>
<td> 75</td>
<td> 12%</td>
</tr>
<tr align="center"> 
<td> Females </td>
 <td> 1.7</td>
<td> 65</td>
<td> 10%</td>
</tr>
</table> 
</body>
