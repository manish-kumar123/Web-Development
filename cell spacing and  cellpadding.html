<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cell spacing and  cellpadding in html</title>

</head>
<body bgcolor="lightyellow">
    <h1 align="center">Cell Spacing and  Cellpadding</h1>
    <table width="80%" border="3" align="center" cellspacing="50px" cellpadding="40px">
        <tr align="center">
            <td>N</td>
            <td>I</td>
            <td>E</td>
        </tr>
        <tr align="center">
            <td>L</td>
            <td>I</td>
            <td>T</td>
        </tr>
    </table>
</body>
</html>
